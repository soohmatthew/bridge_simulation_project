<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>Floating Bridge</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- d3 is for data visualization -->
<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-transform/1.0.4/d3-transform.js"></script>
<!-- <script type = "module" src ="lib/Backend Logic/bidding.js"></script>
<script type = "module" src ="lib/Backend Logic/shuffle_distribute.js"></script> -->
</head>
<!-- Set class to official for more formal font; unofficial for informal font -->
<body>
	<svg id="surface" style="width:100% height:100%" xmlns="http://www.w3.org/2000/svg" version="1.1">
		<foreignObject x="5%" y="90%" width="100" height="150">
			<form>
				<select name = 'suiteBid'>
					<option value="spades">Spades</option>
					<option value="hearts">Hearts</option>
					<option value="diamonds">Diamonds</option>
					<option value="clubs">Clubs</option>
					<option value="nt">No Trump</option>
				</select>
				<select name = 'numberBid'>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="4">5</option>
					<option value="4">6</option>
					<option value="4">7</option>
				</select>
				<br>
				<button onclick="bid()">Bid</button>
			</form>
		</foreignObject>
		<foreignObject x="85%" y="90%" width="100" height="150" class = 'start' opacity = '1'>
			<button onclick="distributeCards()">Distribute Cards</button>
		</foreignObject>
	</svg>

	<div id="title"  style="position:absolute;bottom:0;left:0">Floating Bridge Model</div>
	<!-- Anything below this line should be a popup window or dialog or a late-loading library -->
	<script  src="lib/floatingBridgeGame.js"></script>

</body>
</html>
