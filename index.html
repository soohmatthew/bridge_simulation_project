<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>Floating Bridge</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- d3 is for data visualization -->
<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-transform/1.0.4/d3-transform.js"></script>
<script src ="lib/Backend Logic/bidding.js"></script>
<script src ="lib/Backend Logic/shuffle_distribute.js"></script>
<link rel="stylesheet" href="styles.css" media="screen">

</head>
<!-- Set class to official for more formal font; unofficial for informal font -->
<body>
	<svg id="surface" width = 100% height = 100% xmlns="http://www.w3.org/2000/svg" version="1.1">
		<foreignObject x="92.5%" y="95%" width="100" height="150" class = 'nextPlayer' opacity = '0'>
		</foreignObject>
		<foreignObject x="85%" y="95%" width="100" height="150" class = 'revealCards' opacity = '0'>
		</foreignObject>
	</svg>
	<!--These are div classes containing the forms and buttons-->
	<div class="gameButtonContainer" id="gameButtonContainer">
		<button onclick="revealCards()" class="playButton">Reveal Cards</button>
		<button onclick="nextPlayer()" class="playButton">Next Player</button>
	</div>
	<div class="biddingFormContainer", id = "biddingFormContainer">
		<form id='biddingForm'>
			<label><b>Your Bid</b></label>
			<select name = 'suiteBid'>
				<option value="Spades">Spades</option>
				<option value="Hearts">Hearts</option>
				<option value="Diamonds">Diamonds</option>
				<option value="Clubs">Clubs</option>
				<option value="No Trump">No Trump</option>
				<option value="Pass">Pass</option>
			</select>
			<select name = 'numberBid'>
				<option value=1>1</option>
				<option value=2>2</option>
				<option value=3>3</option>
				<option value=4>4</option>
				<option value=5>5</option>
				<option value=6>6</option>
				<option value=7>7</option>
			</select>
		</form>
	</div>
	<div class="distributeButtonContainer", id = "distributeButtonContainer">
		<button onclick="distributeCards()" class="distributeBtn">Distribute Cards</button>
	</div>
	<div class="partnerFormContainer" id="partnerFormContainer">
		<form class="form-container" id="partnerForm">
			<h1>Choice of Partner</h1>
			<label><b>Suite</b></label>
			<select name = 'suite'>
				<option value='Spades'>Spades</option>
				<option value='Hearts'>Hearts</option>
				<option value='Diamonds'>Diamonds</option>
				<option value='Clubs'>Clubs</option>
			</select>
			<label for="psw"><b>Card</b></label>
			<select name = 'suite'>
				<option value=14>Ace</option>
				<option value=2>2</option>
				<option value=3>3</option>
				<option value=4>4</option>
				<option value=5>5</option>
				<option value=6>6</option>
				<option value=7>7</option>
				<option value=8>8</option>
				<option value=9>9</option>
				<option value=10>10</option>
				<option value=11>Jack</option>
				<option value=12>Queen</option>
				<option value=13>King</option>
			</select>
		</form>
		<button class="partnerBtn" onclick="submitPartnerChoice()">Submit</button>
	</div>
	<div id="title"  style="position:absolute;bottom:0;left:0">Floating Bridge Game</div>
	
	<!-- Anything below this line should be a popup window or dialog or a late-loading library -->
	<script src="lib/floatingBridgeGame.js"></script>

</body>
</html>
